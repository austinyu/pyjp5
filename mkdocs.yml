site_name: pyjp5
site_url: https://austinyu.github.io/pyjp5/

theme:
  name: material
  palette:
  - media: "(prefers-color-scheme)"
    scheme: default
    primary: orange
    accent: amber
    toggle:
      icon: material/weather-sunny
      name: "Switch to light mode"
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: orange
    accent: amber
    toggle:
      icon: material/weather-night
      name: "Switch to dark mode"
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: orange
    accent: amber
    toggle:
      icon: material/lightbulb-auto-outline
      name: "Switch to system preference"
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - announce.dismiss
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow

repo_name: austinyu/pyjp5
repo_url: https://github.com/austinyu/pyjp5

plugins:
- mkdocstrings:
    handlers:
      python:
        paths: [src]
        options:
          docstring_style: google
          members_order: source
          separate_signature: true
          filters: ["!^_"]
          docstring_options:
            ignore_init_summary: true
          merge_init_into_class: true
          show_signature_annotations: true
          signature_crossrefs: true
        import:
          - url: https://docs.python.org/3/objects.inv
            domains: [py, std]

nav:
- Get Started:
  - Welcome to pyjp5: index.md
  - Quick Start: quick_start.md
- API Reference:
  - Overview: api_reference/overview.md
  - Core: api_reference/core.md
  - Decode: api_reference/decode.md
  - Encode: api_reference/encode.md
- About:
  - About pyjp5: about.md
