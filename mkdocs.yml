site_name: ujson5
site_url: https://austinyu.github.io/ujson5/

theme:
  name: material
  palette:
  - media: "(prefers-color-scheme)"
    scheme: default
    primary: orange
    accent: amber
    toggle:
      icon: material/weather-sunny
      name: "Switch to light mode"
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: orange
    accent: amber
    toggle:
      icon: material/weather-night
      name: "Switch to dark mode"
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: orange
    accent: amber
    toggle:
      icon: material/lightbulb-auto-outline
      name: "Switch to system preference"
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - announce.dismiss
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow

repo_name: austinyu/ujson5
repo_url: https://github.com/austinyu/ujson5

plugins:
- mkdocstrings:
    handlers:
      python:
        paths: [src]
        options:
          docstring_style: google
          members_order: source
          separate_signature: true
          filters: ["!^_"]
          docstring_options:
            ignore_init_summary: true
          merge_init_into_class: true
          show_signature_annotations: true
          signature_crossrefs: true
        inventories:
          - url: https://docs.python.org/3/objects.inv
            domains: [py, std]

markdown_extensions:
- tables
- toc:
    permalink: true
    title: Page contents
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.highlight:
    pygments_lang_class: true
- pymdownx.extra
- pymdownx.tabbed:
    alternate_style: true

nav:
- Home:
  - Welcome to ujson5: index.md
  - Quick Start: quick_start.md
- Getting Started:
  - Overview: getting_started/overview.md
  - Serializing / Encoding: getting_started/encoding.md
  - Deserializing / Decoding: getting_started/decoding.md
- API Reference:
  - Overview: api_reference/overview.md
  - Core: api_reference/core.md
  - Decoder: api_reference/decoder.md
  - Encoder: api_reference/encoder.md
- About:
  - About ujson5: about.md
